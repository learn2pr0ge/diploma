{% extends 'base.html' %}
{% load static %}
{% block title %}Создание нового ТО Силант{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/createcar.css' %}">
{% endblock %}

{% block content %}

<div class="main_title">Создание нового ТО
<img src="{% static 'img/icon_to1.png' %}" alt="Car icon">
</div>
<form action="" method="post" class="createcar_form">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.media }}
    <input type="submit" class="submit-button" value="Сохранить" />
    <button class="home_btn"><a href="/memberzone/">Назад</a></button>
</form>

{% if error %}
<div class="error">
    {{ error }}
</div>
{% endif %}

{% endblock content %}
